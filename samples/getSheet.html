<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getSheet - Google Drive CMS Demo</title>
  <style>
    .custom-class {
      border: 4px solid currentColor;
      padding: 20px;
      margin: 10px;
      display: inline-block;
      border-radius: 10px;
    }
  </style>

  <script>
    fetch('https://google-drive-cms.herokuapp.com/api/v1/getSheet?id=1KILPC1y-2110Qurp_ItiVcsLp54cdTJ6rXxfhFjEUF4&range=Sheet1')
      .then(response => response.json())
      .then((rows) => {
        rows.forEach(row => {
          const div = document.createElement('div');
          div.classList.add(row.className);
          div.innerHTML = row.innerHTML;
          div.style.color = row.color;
          document.body.appendChild(div);
        })
      })
      .catch(console.error);
  </script>
</head>
<body>
</body>
</html>
