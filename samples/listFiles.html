<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>listFiles - Google Drive CMS Demo</title>
</head>
<body>
  <ul id="file-list"></ul>

  <script>
    const ul = document.getElementById('file-list');

    fetch('http://localhost:3000/api/v1/listFiles?folder=1smalxMj6mvavnxE_w7IcATZc-GVPSUd1')
      .then(response => response.json())
      .then((files) => files.forEach(file => {
        const li = document.createElement('li');
        li.innerHTML = `${file.name} (v${file.version})`;
        ul.appendChild(li);
      }))
      .catch(console.error);
  </script>
</body>
</html>
